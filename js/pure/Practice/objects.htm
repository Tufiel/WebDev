<html lang="en">
<head>

<body>
	<p id="stage">

	</p>
	<script>
       const stage = document.getElementById('stage');

	   function student(name,roll,age){

		this.name = name;
		this.roll = roll;
		this.age = age;
		this.getDetails = function(){
			if( this.name != undefined && this.roll != undefined && this.age != undefined )
			stage.textContent = `My name is ${this.name} my roll number is ${this.roll} and my age is ${this.age}`;
			else
			stage.textContent = "Please set details first!";
		}
		this.putDetails = function(name,roll,age){
			this.name = name==undefined?this.name:name;
			this.roll = roll==undefined?this.roll:roll;
			this.age = age==undefined?this.age:age;
		}
		
	   }

	   var obj2 = {
		name : null,
		roll : null,
		age : null,
		set setName(name){
			this.name = name==undefined?this.name:name;
		},
		set setRoll(roll){
			this.roll = roll==undefined?this.roll:roll;
		},set setAge(age){
			this.age = age==undefined?this.age:age;
		},
		get getDetails()
		{
			if( this.name != null && this.roll != null && this.age != null )
			stage.textContent = `My name is ${this.name} my roll number is ${this.roll} and my age is ${this.age}`;
			else
			stage.textContent = "Please set details first!";
		}
		
	   }

	   var obj1 = new student();

}
