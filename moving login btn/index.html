<!DOCTYPE html>
<!-- Copyright © Tufiel Gulzar 2025 -->
<html lang="en">
<head>
	<!-- Copyright © Tufiel Gulzar 2025 -->
	<meta charset="UTF-8">
	<!-- Copyright © Tufiel Gulzar 2025 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Copyright © Tufiel Gulzar 2025 -->
	<title>Login</title>
	<!-- Copyright © Tufiel Gulzar 2025 -->
	<link rel="stylesheet" href="login.css">
	<!-- Copyright © Tufiel Gulzar 2025 -->
</head>
<body>
	<!-- Copyright © Tufiel Gulzar 2025 -->
	<div class="ecosystem">
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Sky -->
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<div class="eco-bird">
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<div class="eco-bird-body"></div>
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<div class="eco-bird-wing"></div>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Clouds -->
		<div class="eco-cloud"></div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<div class="eco-cloud cloud2"></div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Trees -->
		<div class="eco-tree">
			<div class="eco-tree-trunk"></div>
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<div class="eco-tree-leaves"></div>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Boys playing -->
		<div class="eco-boy2">
			<div class="body"></div>
			<div class="head"></div>
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<div class="ball"></div>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Boy cycling -->
		<div class="eco-boy-cyclist">
			<div class="body"></div>
			<div class="head"></div>
			<div class="cycle">
				<div class="wheel left"></div>
				<div class="wheel right"></div>
				<div class="frame"></div>
			</div>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Animal -->
		<div class="eco-animal">
			<div class="eco-animal-body"></div>
			<div class="eco-animal-head"></div>
			<div class="eco-animal-ear left"></div>
			<div class="eco-animal-ear right"></div>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Car -->
		<div class="eco-car">
			<div class="eco-car-body"></div>
			<div class="eco-car-window"></div>
			<div class="eco-car-wheel left"></div>
			<div class="eco-car-wheel right"></div>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Pond with fish -->
		<div class="eco-pond">
			<div class="eco-fish"></div>
			<div class="eco-fish fish2"></div>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Grass -->
		<div class="eco-grass"></div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Road and Markings -->
		<div class="eco-road"></div>
		<div class="eco-road-mark"></div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Real Car (SVG) -->
		<div class="eco-car-real">
			<svg viewBox="0 0 120 60">
				<rect x="10" y="30" width="100" height="20" rx="10" fill="#1976d2"/>
				<rect x="30" y="15" width="60" height="20" rx="8" fill="#90caf9"/>
				<circle cx="30" cy="55" r="10" fill="#222"/>
				<circle cx="90" cy="55" r="10" fill="#222"/>
				<rect x="40" y="20" width="15" height="10" rx="3" fill="#fff"/>
				<rect x="65" y="20" width="15" height="10" rx="3" fill="#fff"/>
			</svg>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Real Trees (SVG) -->
		<div class="eco-tree-real">
			<svg viewBox="0 0 60 120">
				<rect x="25" y="80" width="10" height="40" rx="5" fill="#8d5524"/>
				<ellipse cx="30" cy="60" rx="28" ry="38" fill="#388e3c"/>
			</svg>
		</div>
		<div class="eco-tree-real eco-tree-real2">
			<svg viewBox="0 0 60 120">
				<rect x="25" y="80" width="10" height="40" rx="5" fill="#8d5524"/>
				<ellipse cx="30" cy="60" rx="28" ry="38" fill="#43a047"/>
			</svg>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Human (SVG) -->
		<div class="eco-human">
			<svg viewBox="0 0 40 90">
				<circle cx="20" cy="18" r="14" fill="#f9d29d" stroke="#e2b07a" stroke-width="2"/>
				<rect x="10" y="32" width="20" height="38" rx="8" fill="#1976d2"/>
				<rect x="10" y="70" width="8" height="18" rx="4" fill="#ffe082"/>
				<rect x="22" y="70" width="8" height="18" rx="4" fill="#ffe082"/>
			</svg>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Cow (SVG) -->
		<div class="eco-cow">
			<svg viewBox="0 0 70 50">
				<ellipse cx="35" cy="30" rx="28" ry="16" fill="#fff" stroke="#888" stroke-width="2"/>
				<ellipse cx="60" cy="32" rx="8" ry="8" fill="#fff" stroke="#888" stroke-width="2"/>
				<ellipse cx="10" cy="32" rx="8" ry="8" fill="#fff" stroke="#888" stroke-width="2"/>
				<ellipse cx="35" cy="12" rx="10" ry="8" fill="#f9d29d"/>
				<ellipse cx="30" cy="10" rx="2" ry="2" fill="#222"/>
				<ellipse cx="40" cy="10" rx="2" ry="2" fill="#222"/>
				<rect x="28" y="40" width="4" height="10" rx="2" fill="#bfa76f"/>
				<rect x="38" y="40" width="4" height="10" rx="2" fill="#bfa76f"/>
			</svg>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Monkey (SVG) -->
		<div class="eco-monkey">
			<svg viewBox="0 0 40 60">
				<ellipse cx="20" cy="30" rx="14" ry="18" fill="#a67c52"/>
				<ellipse cx="20" cy="16" rx="10" ry="10" fill="#f9d29d"/>
				<ellipse cx="10" cy="16" rx="4" ry="4" fill="#f9d29d"/>
				<ellipse cx="30" cy="16" rx="4" ry="4" fill="#f9d29d"/>
				<ellipse cx="16" cy="14" rx="1.5" ry="2" fill="#222"/>
				<ellipse cx="24" cy="14" rx="1.5" ry="2" fill="#222"/>
				<rect x="16" y="48" width="4" height="10" rx="2" fill="#a67c52"/>
				<rect x="20" y="48" width="4" height="10" rx="2" fill="#a67c52"/>
			</svg>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<!-- Students (group) -->
		<div class="eco-students">
			<div class="eco-student"><div class="eco-student-head"></div></div>
			<div class="eco-student"><div class="eco-student-head"></div></div>
			<div class="eco-student"><div class="eco-student-head"></div></div>
			<div class="eco-student"><div class="eco-student-head"></div></div>
		</div>
		<!-- Copyright © Tufiel Gulzar 2025 -->
	</div>
	<!-- Copyright © Tufiel Gulzar 2025 -->
	<div class="container">
		<!-- Copyright © Tufiel Gulzar 2025 -->
		<div class="login-form">
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<h2>Login</h2>
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<form id="loginForm">
				<!-- Copyright © Tufiel Gulzar 2025 -->
				<div class="input-group">
					<input type="text" id="username" required>
					<label for="username">Username</label>
				</div>
				<!-- Copyright © Tufiel Gulzar 2025 -->
				<div class="input-group">
					<input type="password" id="password" required>
					<label for="password">Password</label>
				</div>
				<!-- Copyright © Tufiel Gulzar 2025 -->
				<button type="submit">Login</button>
			</form>
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<p class="error-message" id="errorMessage"></p>
		</div>
	</div>
	<!-- Copyright © Tufiel Gulzar 2025 -->
	<!-- Huge Aeroplane (SVG) with Banner -->
	<div class="eco-plane-banner">
		<svg viewBox="0 0 700 120">
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<!-- Banner -->
			<rect x="160" y="38" width="500" height="44" rx="18" fill="#fffde7" stroke="#1976d2" stroke-width="3"/>
			<text x="410" y="68" text-anchor="middle" font-size="28" font-family="Segoe UI, Arial, sans-serif" fill="#1976d2" font-weight="bold" style="letter-spacing:1px;">Login Page BY Tufail Gulzar</text>
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<!-- Banner rope -->
			<line x1="160" y1="60" x2="120" y2="60" stroke="#1976d2" stroke-width="4"/>
			<!-- Copyright © Tufiel Gulzar 2025 -->
			<!-- Plane body -->
			<rect x="10" y="50" width="120" height="20" rx="10" fill="#b0bec5"/>
			<polygon points="130,60 180,40 180,80 130,70" fill="#90caf9"/>
			<rect x="40" y="30" width="60" height="20" rx="10" fill="#90caf9"/>
			<rect x="60" y="80" width="50" height="12" rx="6" fill="#78909c"/>
			<circle cx="30" cy="60" r="12" fill="#222"/>
		</svg>
	</div>
	<!-- Copyright © Tufiel Gulzar 2025 -->
	<script src="login.js"></script>
	<!-- Copyright © Tufiel Gulzar 2025 -->
</body>
<!-- Copyright © Tufiel Gulzar 2025 -->
</html>
